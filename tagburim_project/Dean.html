<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dean of Student office</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 40px; 
            font-size: 48px;
            color: #4f5a5a;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px 20px; /* רווח בין כפתורים */
            justify-content: flex-start;
            width: 300px;
            margin: 0 auto;
        }

        /* עיצוב כפתורים */
        button {
            width: 100%;
            height: 60px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #6cd2ed, #45a7c7);
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        /* השפעה בעת ריחוף מעל הכפתור */
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #45a7c7, #6cd2ed);
        }

        /* השפעה בעת לחיצה על הכפתור */
        button:active {
            box-shadow: 0 4px #3a8ca6;
            transform: translateY(4px);
        }

        /* תכנון לינק ככפתור */
        a.button-link {
            display: inline-block;
            width: 100%;
            height: 60px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #6cd2ed, #45a7c7);
            border: none;
            border-radius: 30px;
            text-align: center;
            line-height: 60px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        /* השפעה בעת ריחוף מעל הלינק */
        a.button-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #45a7c7, #6cd2ed);
        }

        /* השפעה בעת לחיצה על הלינק */
        a.button-link:active {
            box-shadow: 0 4px #3a8ca6;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <h1>Dean of Student office Page</h1>
    <div class="buttons">
        <button>בקשות</button>
        <button>יומן</button>
        <!-- رابط update كزر باستخدام رابط مع CSS الخاص بالزر -->
        <a href="update.html" class="button-link">update</a>
    </div>
</body>
</html>
